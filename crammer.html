<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Método Cramer</h1>
	<h1>Forma General</h1>
	<p>a1x + b1y = c1</p>
	<p>a2x + b2y = c2</p>
	<input type="number" id="a1" placeholder="a1" required>x +
	<input type="number" id="b1" placeholder="b1" required>y =
	<input type="number" id="c1" placeholder="c1" required>
	<br>
	<input type="number" id="a2" placeholder="a2" required>x +
	<input type="number" id="b2" placeholder="b2" required>y =
	<input type="number" id="c2" placeholder="c2" required>
	<br>
	<button type="button" onclick="solve()">Resolver</button>
	<h2>Resultado</h2>
	<p>
		x = <input type="text" id="x-result" readonly>
	</p>
	<p>
		y = <input type="text" id="y-result" readonly>
	</p>
	<script>
		function solve() {
			const a1 = parseFloat(document.getElementById('a1').value);
			const b1 = parseFloat(document.getElementById('b1').value);
			const c1 = parseFloat(document.getElementById('c1').value);
			const a2 = parseFloat(document.getElementById('a2').value);
			const b2 = parseFloat(document.getElementById('b2').value);
			const c2 = parseFloat(document.getElementById('c2').value);

			const D = a1 * b2 - a2 * b1;
			const Dx = c1 * b2 - c2 * b1;
			const Dy = a1 * c2 - a2 * c1;

			if (D === 0) {
				document.getElementById('x-result').value = 'No hay solución única';
				document.getElementById('y-result').value = 'No hay solución única';
			} else {
				const x = Dx / D;
				const y = Dy / D;
				document.getElementById('x-result').value = x;
				document.getElementById('y-result').value = y;
			}
 		}
	</script>
</body>
</html>
